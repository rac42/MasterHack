<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        .container h1 {
            font-size: 2rem;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
        }

        .success-icon {
            font-size: 3rem;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4caf50;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #45a049;
        }

        .ngo-logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://your-ngo-logo-url.com/logo.png" alt="NGO Logo" class="ngo-logo">
        <div class="success-icon">✔️</div>
        <h1>Registration Successful!</h1>
        <p>Thank you for registering with our NGO. Your support means the world to us and to those we serve.</p>
        <a href="">Go to Homepage</a>
    </div>
</body>
</html>
